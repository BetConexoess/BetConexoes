<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetConexões</title>
    <link rel="icon" href="https://github.com/SrAdry/BetConex-es/raw/main/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: black;
            color: #ff0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .background-squares {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .square {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff0;
            opacity: 0.6;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.8;
            }
            to {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        .logo img {
            width: 80%;
            max-width: 400px;
            transition: transform 0.2s ease-in-out;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .buttons a {
            text-decoration: none;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .button {
            background-color: #ff0;
            color: black;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
            box-shadow: 0px 4px 15px rgba(255, 255, 0, 0.8);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button i {
            color: black;
            font-size: 18px;
        }

        .button:hover {
            background-color: #fff700;
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(255, 255, 0, 1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal.show {
            display: block;
            opacity: 1;
        }

        .modal img {
            width: 100px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .modal img:hover {
            transform: scale(1.1);
        }

        .close {
            background-color: #ff0;
            color: black;
            padding: 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .close:hover {
            background-color: #fff700;
        }

        @media (max-width: 768px) {
            body {
                height: auto;
                justify-content: flex-start;
                padding: 10px;
            }

            .buttons {
                margin-top: 10px;
            }

            .button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-squares"></div>
    <div class="logo">
        <img src="https://github.com/SrAdry/BetConex-es/raw/main/Inserir_um_subtítulo-removebg-preview.png" alt="Logo">
    </div>

    <div class="buttons">
        <a href="#"><button class="button"><i class="fas fa-question-circle"></i> Como Funciona?</button></a>
        <a href="#"><button class="button"><i class="fas fa-user-plus"></i> Cadastre-se</button></a>
        <a href="#"><button class="button"><i class="fab fa-whatsapp"></i> Grupo WhatsApp</button></a>
        <a href="#"><button class="button"><i class="fab fa-telegram-plane"></i> Grupo Telegram</button></a>
        <a href="#"><button class="button"><i class="fas fa-globe"></i> Nosso Site</button></a>
        <button class="button" onclick="openModal()"><i class="fas fa-handshake"></i> Parcerias</button>
    </div>

    <div id="modal" class="modal">
        <h2 style="color: #ff0;">Parcerias</h2>
        <button class="close" onclick="closeModal()">Fechar</button>
    </div>

    <script>
        function openModal() {
            document.getElementById("modal").classList.add("show");
        }

        function closeModal() {
            document.getElementById("modal").classList.remove("show");
        }
    </script>
</body>
</html>
